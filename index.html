</head>
<body>

<div class="stars" id="starField"></div>

<div class="moving-text" id="movingText">PTH</div> <!-- D√≤ng ch·ªØ ch·∫°y lung tung -->

<div class="container">
    <h2>Chuy·ªÉn ƒê·ªïi ALT ·∫¢nh</h2>

    <button onclick="convertText()">CONVERT</button>
    <div id="resultContainer"></div>

<script>
    // T·∫°o c√°c ng√¥i sao
    const starField = document.getElementById('starField');
    const starCount = 100; // S·ªë l∆∞·ª£ng ng√¥i sao

    const colors = ['#ffcc00', '#ff6699', '#66ccff', '#ff33cc', '#ff007f', '#ff4500']; // M√†u s·∫Øc cho c√°c ng√¥i sao

    for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 6 + 2; // K√≠ch th∆∞·ªõc ng√¥i sao t·ª´ 2px ƒë·∫øn 8px
        const x = Math.random() * window.innerWidth; // V·ªã tr√≠ x
        const y = Math.random() * window.innerHeight; // V·ªã tr√≠ y

        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${x}px`;
        star.style.top = `${y}px`;
        star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; // Ch·ªçn m√†u ng·∫´u nhi√™n
        star.style.animationDuration = `${Math.random() * 5 + 5}s`; // Th·ªùi gian di chuy·ªÉn ng·∫´u nhi√™n

        starField.appendChild(star);
    }

    function getRandomColor() {
        const colors = ['#ff0000', '#ffcc00', '#0000ff', '#800080', '#ff69b4', '#ff7f50']; // C√°c m√†u cho ch·ªØ PTH
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function moveText() {

        const randomX = Math.random() * (window.innerWidth - 200); // 200 l√† chi·ªÅu r·ªông c·ªßa ch·ªØ
        const randomY = Math.random() * (window.innerHeight - 50); // 50 l√† chi·ªÅu cao c·ªßa ch·ªØ

        movingText.style.left = `${randomX}px`;
        movingText.style.top = `${randomY}px`;
        movingText.style.color = getRandomColor(); // Thay ƒë·ªïi m√†u ch·ªØ

        setTimeout(moveText, 2000); // Di chuy·ªÉn l·∫°i sau 2 gi√¢y
    }

    moveText(); // B·∫Øt ƒë·∫ßu di chuy·ªÉn ch·ªØ

    function convertText() {
        const input = document.getElementById('inputText').value;
        const lines = input.split('\n'); // T√°ch theo d√≤ng
        const resultContainer = document.getElementById('resultContainer');
        resultContainer.innerHTML = ''; // X√≥a k·∫øt qu·∫£ c≈©

        lines.forEach(line => {
            const result = line
                .normalize('NFD') // T√°ch d·∫•u
                .replace(/[\u0300-\u036f]/g, '') // X√≥a d·∫•u
                .replace(/ƒë/g, 'd') // Thay "ƒë" b·∫±ng "d"
                .replace(/\s+/g, '-') // Thay kho·∫£ng tr·∫Øng b·∫±ng d·∫•u g·∫°ch ngang
                .toLowerCase(); // Chuy·ªÉn th√†nh ch·ªØ th∆∞·ªùng

            // T·∫°o ph·∫ßn t·ª≠ hi·ªÉn th·ªã k·∫øt qu·∫£
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            resultDiv.innerHTML = `

            `;
            resultContainer.appendChild(resultDiv);

    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
        }).catch(err => {

    }
</script>
